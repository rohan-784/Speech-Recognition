<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Speech To Text</title>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Speech To Text</h3>
        <div id="info"></div>
        <div class="float-end">
            <button id="start_button">
                <!-- <span id ="start_img" class="material-symbols-outlined">mic</span> -->
                <img src="images/5.png" id ="start_img" alt=""/>
            </button>
        </div>
        <div id="results">
            <span id="final_span" class="final"></span>
            <span id="interim_span" class="interim"></span>
        </div>

        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 p-0 mx-auto my-auto" id="langauge">
                <select id="select_language">Select a langauge></select>
                <select id="select_dialect">Select a dialect></select>
            </div>
        </div>
        <div id="wrapper">
            <div class="d-grid gap-2 col-3 mx-auto my-auto" id="button">
            <button id="copy_button" class="btn btn-primary">Copy</button>
            </div>
        </div>   
    </div>
    <script src="language.js"></script>
    <script src="speech.js"></script>
</body>
</html>
